<div class="row bio">
    <div>
        <img src="{{member.image_url}}" style="border-radius: 50%;">
    </div>
    <div>
        <h4 id="{{member.name | slugify}}">{{member.name}}</h4>
        <h5 id="{{member.name | slugify}}">{{member.role}}</h5>
        <p>
            {{member.bio | markdownify }}
        </p>
    </div>
</div>
