- poly: Jean-Damien
  name: Jean-Damien Blanc
  role: Manager Business
  bio: >
      Jean-Damien a plus de 10 ans d’expérience professionnelle dans le monde du conseil et du service. Il a rejoint OCTO Technology il y a 5 ans en tant que Manager dans les secteurs de l’hospitality et du web.

      A ce titre, il accompagne les acteurs majeurs de ces secteurs dans leur transformation numérique en agissant sur deux axes distincts :

      * La mise en œuvre et le suivi de missions de conseil et de delivery Agile

      * Le développement et l’enrichissement de la relation business sur ces deux secteurs


      Jean-Damien travaille également sur la conception et le pilotage d’offres de services OCTO autour de la mise en place de démarches d’innovation via l’intrapreneurship mais aussi sur une offre packagée à destination de venture-capitalists et d’investisseurs pour la fiabilisation de leurs investissements au sein de startups et entreprises tech à travers la réalisation de due diligences techniques.

      Ses domaines d’intervention et de prédilection :

      * Direction de mission

      * Réalisation de due diligences

      * Delivery & transformation Agile

      * Conception, pilotage d’offres de services

  image_url: https://s3.amazonaws.com/askbob/users/photos/264/big/170.jpg?1408959180

- poly: Nicolas
  name: Nicolas Cappello
  role: Manager Business
  bio: >
      Manager dans les secteurs de la Défense, de l'Aéronautique et du Transport, Nicolas a rejoint OCTO en 2013.


      Il possède plus de 8 années d'expérience en management et conseil en méthodologie et transformation digitale.


      Nicolas est passionné par l’analyse des problématiques culturelles, des comportements Humains et des impacts liés aux révolutions et disruptions numériques.


      Grâce à une communication simple et efficace (communication non violente, communication interactive…), il fédère et embarque ses clients dans de nouveaux modes de travail centrés sur la collaboration et sur des approches pragmatiques orientées solutions (Solutions Focus Coaching).


      Il est également un fervent défenseur des méthodes UX centrées sur l’utilisateur (Service Design, Customer Journey, observations naïves, Personas, « vis ma vie », etc.) pour créer et/ou améliorer les services/produits pour les rendre plus utiles, utilisables, intuitifs, efficaces et désirables du point de vue du client.


      Nicolas est également formé à la facilitation et les nouvelles approches participatives (« Technology of Participation (ToP-ICA) »). En tant que coach, il aide ses clients à mener à bien les changements dans leurs organisations et/ou leurs équipes. Son travail est fait de simplicité, de pragmatisme, d’écoute et de passion pour le changement, la remise en question et l’amélioration continue.


      Il apporte également un regard pertinent sur l’utilisation des nouvelles méthodologies et technologies. Par exemple, il accompagné Thales dans le cadrage (processus, méthodologie, gouvernance, etc.) et le lancement de sa Digital Factory, la SNCF, dans le cadrage de nouveaux produits numériques innovants…

  image_url: https://s3.amazonaws.com/askbob/users/photos/296/big/CINE0758.jpg?1454080867
  publications:
  - {title: 'Compte-rendu du séminaire sur les Liberating Structures (novembre 2018)', url: 'https://blog.octo.com/compte-rendu-du-seminaire-sur-les-liberating-structures-novembre-2018/'}
