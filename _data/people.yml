- poly: Gael
  name: Gael Mareau
  role: Facilitateur / Coach Agile
  bio: |
      Avant Gaël développait des logiciels. Maintenant il aide des équipes et des personnes à se développer avec agilité.
      Il est chaque jour un peu plus convaincu que les équipes sont les mieux placées pour découvrir et résoudre leurs propres problématiques. Sa préoccupation principale est de fournir un espace sûr pour qu’elles puissent les découvrir en expérimentant et en apprenant.

      Il met à profit ses 10 années d’expérience dans l’IT, son background technique et ses compétences relationnelles pour :
      Aider les équipes à faire évoluer leur organisation dans une logique d’amélioration continue
      Sensibiliser et former aux principes et pratiques Agile / Lean pour soutenir un changement durable
      Favoriser un climat de confiance en renforçant les liens entre les équipiers

      Gaël aime partager sa passion pour l’agilité en interne comme en externe. Avec ses acolytes de l’Esprit Agile il anime la communauté locale avec des meetups réguliers et organise l’Agile Tour Aix-Marseille une fois par an.

  image_url: https://s3.amazonaws.com/askbob/users/photos/1317/big/Gae%CC%88l_Mareau.jpg?1526980341
  publications:
    - {title: 'Vous prendriez bien un peu de Clean Language avec votre rétrospective ?', url:  'https://www.linkedin.com/pulse/vous-prendriez-bien-un-peu-de-clean-language-avec-votre-ga%C3%ABl-mareau/'}

- poly: Thomas
  name: Thomas Lissajoux
  role: Catalyste
  bio: >
      Thomas est passionné par tout les sujets permettant aux personnes et aux organisations de construire du sens commun, d'évoluer et de faire grandir leur culture > leurs équipes > leurs produits.
      **"Making products is about making people".**

      Expert Lean-Agile et catalyseur de changement,  il intervient sur les terrains de l'entreprise pour des demandes visant à aider à  :
      * Développer la collaboration, la créativité et l’adaptabilité pour lancer des produits qui font une différence ;
      * Clarifier la vision pour se focaliser dans un environnement rapide et changeant ;
      * Faciliter la co-construction de stratégies de produit, d’entreprise, de changement ;
      * Améliorer constamment les modes de fonctionnement, les processus et les produits par des expérimentations légères, en visant la fierté des équipes et la satisfaction des utilisateurs ;
      * Résoudre des problèmes complexes (conflit de personnes, qualité relationnelle, transformation et réorganisation).

      Depuis plus de 15 ans, il a construit une expérience large de consultant/agile coach/manager, intervenant sur des projets IT complexes, livrant des MVP en 3 mois, conciliant empathie pour les personnes et solutions techniques.

      Il accompagne aussi bien les personnes, les équipes que l'entreprise dans son ensemble au travers de ses instances dirigeantes.  Il intervient par du coaching, de la facilitation et du conseil, aussi bien avec des développeurs sur des questions opérationnelles, qu'avec des interlocuteurs métier sur la gestion d'un portfolio produit, ou avec des top managers sur des questions stratégiques.

  image_url: https://s3.amazonaws.com/askbob/users/photos/1064/big/portrait-200.jpg?1526458851
  publications:
  - {title:  'Pourquoi des coachs Agile', url: 'https://www.linkedin.com/pulse/pourquoi-des-coachs-agile-thomas-lissajoux/'}

- poly: Michael
  name: Michael Akbaraly
  role: Tech Dev/Lead
  bio: |
      Issu du Master Informatique Bases de données Avancées de l’Université Aix-Marseille, Michael a aujourd’hui 8 années d’expérience et intervient depuis 5 ans au sein d’OCTO Technology en tant que tant Tech Lead  et expert frontend sur des projets de delivery.

      Il a eu l’occasion de participer à des projets de taille et type diversifiés: sites publics, plate-forme d’e-learning, application web mobile, portail intranet, dans des domaines variés: recherche scientifique, logistique, médias, assurance.

      Ces différentes expériences l’ont convaincu de l’adage **“il n’y a pas de bon projet sans bonne équipe”**, aussi il porte une attention particulière à la dynamique des équipes dans lesquelles il participe.

      Passionné et polyvalent, Michael a longtemps été membre de la tribu WebFront et développe aujourd’hui de nouvelles compétences, en s’intéressant aux problématiques autour des nouvelles interactions (chatbots, VR/AR)  et du delivery.

