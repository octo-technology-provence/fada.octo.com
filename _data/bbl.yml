- title: Cartes et Dialogue pour l'alignement à l'échelle
  poly: Thomas
  description: |
      Vous accordez de plus en plus d’autonomie à vos équipes mais constatez des difficultés à aligner les perspectives entre équipes, départements et strates de votre organisation ? Vous aimeriez obtenir plus de clarté partagée non seulement sur les objectifs, mais aussi sur les stratégies à mettre en œuvre et sur la culture adéquate à développer ?  Nous explorons dans cette session quelques outils clés pour construire du sens, mettre en commun et aligner des perspectives différentes :

      - 5 cartes pour construire et partager une compréhension commune de votre environnement, depuis le produit jusqu’à la culture.
      - 3 techniques pour initier et faciliter des dialogues riches.


- title: Dis-moi ce que tu mesures
  poly: Thomas
  description: |
      A temps, dans le budget, avec tout le périmètre. Voilà les critères habituels de succès d'un projet. Dans un fonctionnement Agile, ces mesures sont-elles encore pertinentes ?
      Quelles autres mesures pourriez-vous utiliser ? Comment vérifiez-vous que vous avancez dans la bonne direction ?
      A partir de là, quelles pratiques et traits culturels contribuent aux résultats que vous obtenez ?
      Cette session vous propose au travers de questions simples d'élargir le regard que vous portez sur vos projets, vos équipes, vos pratiques…

- title: Gestion (agile) du budget et approche capacitaire
  poly: Thomas
  description: |
      Faire une étude de ROI pour justifier le bien fondé d'un projet est tout à fait légitime. Encore faut-il que cette étude ait du sens et qu’elle s’appuie sur des hypothèses réalistes.
      Mais qu’en est il dans des contextes mouvants, aussi aléatoires que le web, lorsqu’on ne peut pas vraiment prédire a priori qu’elles seront les performances?
      Est-il vraiment raisonnable dans ce contexte de se passer de ce type d’investissements possiblement essentiels à la stratégie (voire la survie) de l’Entreprise?  Quelles sont alors les stratégies de gestion budgétaire permettant de limiter les risques tout en permettant de continuer à investir?

- title: Libérez votre intelligence collective
  poly: Gael
  description: |
      Participez à une expérience d’intelligence collective boostée aux hormones des Liberating Structures !
      Venez avec un problème ou un challenge pro et tirez profit de l’intelligence collective pour repartir avec au pire une meilleure compréhension, et au mieux des actions à essayer pour le surmonter.
