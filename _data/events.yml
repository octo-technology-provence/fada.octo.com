- title: Pastis Tech #5
  description: |
      Pastis.tech est une communauté qui organise des meetups techs suivi d'un apéro.
      Un tech c'est un développeur, un devops, un datascientist, un electronicien ...
      Le format est simple : 4 lightning talks techs sur des sujets variés.
      Se rencontrer, partager, apprendre et s'amuser c'est tout ce qu'on veut à pastis.tech
  date: Septembre 12
  url: https://www.meetup.com/fr-FR/pastistech/events/263071391
  tag: meetups

- title: Devops D-Day #5
  description: |
      	Depuis 2015, le DEVOPS D-DAY rassemble tous les acteurs du monde IT passionnés par l'écosystème DevOps, Cloud, Docker… mais aussi du Libre ! L'occasion de retrouver tous les profils qui constituent un service informatique (DSI, chefs de services, chefs de projets, architectes, Ops, développeurs…) en provenance de la France entière et même de l'international.1200 visiteurs en 2018 !

Avec ses conférences (techniques et plus généralistes) et son espace dédié à ses sponsors renommés, le DEVOPS D-DAY permet de monter en compétence sur des sujets pointus et d'actualité tout en faisant des rencontres “business”. L'endroit idéal pour allier l'utile à l'agréable. 
  date: Novembre 13
  url: https://2019.devops-dday.com/
  tag: conference
