  description: |
      Depuis 2015, le DEVOPS D-DAY rassemble tous les acteurs du monde IT passionnés par l'écosystème DevOps, Cloud, Docker… mais aussi du Libre ! L'occasion de retrouver tous les profils qui constituent un service informatique (DSI, chefs de services, chefs de projets, architectes, Ops, développeurs…) en provenance de la France entière et même de l'international.1200 visiteurs en 2018 !
