---
layout: default
title: Rejoignez-nous - OCTO Provence
---

<div class="row padded">
    <div class="col">
        <div class="row row--vertical">
            <div class="col">
                <div class="box box--lined">
                    <h3 class="title--section">Rejoignez-nous.</h3>

                    <div class="content">
                        {% for job in site.data.jobs %}
                        <a class="row job" href="{{job.url}}" target="_blank">
                            <div class="col text-center job-image">
                                <img src="assets/images/jobs/{{job.image}}.svg" alt="{{job.title}}">
                            </div>
                            <div class="col col--important job-content">
                                <div class="content">
                                    <h2>{{job.title}}</h2>
                                    <p>{{job.description | newline_to_br | markdownify}}</p>
                                </div>
                            </div>
                        </a>
                        {% endfor %}
                    </div>

                    <div class="content opportunity-contact-block">
                        <h5>Vous ne vous retrouvez pas dans nos offres, mais vous aimeriez nous rejoindre ? </h5>
                        <h4>Parlons-en !</h4>
                        <div>
                            <form action="https://formspree.io/provences@octo.com" method="POST">
                                <input type="text" name="name" placeholder="Votre nom">
                                <input type="email" name="_replyto" placeholder="Votre adresse email">
                                <textarea name="message" placeholder="Ce que vous voulez nous dire"></textarea>
                                <input class="btn" type="submit" value="Send">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
