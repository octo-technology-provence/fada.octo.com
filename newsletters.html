---
layout: default
title: Newsletters - Lou Curatour - OCTO Provence
---
<div class="row">
    <div class="col">
        <div class="box content">
            <h3 class="title--section">Nos Newsletters.</h3>
            {% for post in site.posts %}
            <ul>
                {% if post.categories contains 'newsletter' %}
                <li class="item"><a href="{{post.url}}">{{post.title}}</a></li>
                {% endif %}
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
